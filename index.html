<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;

        header {

            display: flex;
            align-items: center;

            display: flex;
            align-items: center;

            margin-right: 10px;
        }
        .nav-links {
            display: flex;
            gap: 20px; /*gap in between "Home, About"...*/
        }
        .nav-links a {
            text-decoration: none;
            color: rgb(0, 0, 0); /*this is the color of the text on the right "Home, about, get involved"*/

            transition: background .3s; /*How long the background color lingers for*/

        .nav-links a:hover {
            background: grey; /*when you hover it turns to this color CHANGE later*/
            color: white;
        }
    </style>

        <nav class="nav-links">
